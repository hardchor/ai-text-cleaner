<!DOCTYPE html>
<html>
<head>
  <title>AI Code Cleaner</title>
  <style>
    body {
      font-family: sans-serif;
      width: 400px;
      padding: 10px;
      display: flex; /* For centering toast or other elements if needed */
      flex-direction: column;
      align-items: center; /* Center children like the code input */
    }
    /* Styles for the new contenteditable div */
    #editableCodeInput {
      width: 95%;
      min-height: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px; /* Space before any potential buttons or status */
    }
    /* Styles for highlight and tooltip - Preserved */
    .highlight-char {
      background-color: yellow;
      position: relative;
      cursor: help;
    }
    .tooltip-text {
      visibility: hidden;
      width: max-content;
      max-width: 250px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9em;
    }
    .highlight-char:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    /* Styles for Toast Notification */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed; /* Fixed position within the popup */
      z-index: 10;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>AI Code Cleaner</h3>
  <div id="editableCodeInput" contenteditable="true"></div>
  <div id="toastNotification" class="toast"></div>
  <!-- Scripts remain the same -->
  <script src="normalize.js"></script>
  <script src="popup.js"></script>
</body>
</html>
